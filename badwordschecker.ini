; BadWordsChecker configuration file
[dictionary]
url = https://raw.githubusercontent.com/napolux/paroleitaliane/main/paroleitaliane/lista_badwords.txt
path = badwords-it.txt

[options]
; Set to true to force dictionary download (overwrite existing)
force = false
; Matching mode: exact or substring
match_mode = exact
; Quarantine folder for offending MP3s (leave blank for none)
quarantine =
; Scan recursively for MP3 files
recursive = false
; Enable verbose logging
verbose = false
